<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="libs/jquery.mobile-1.4.5.min.css"/>
        
        <script type="text/javascript" src="libs/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="libs/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        
        <title>ShareNote</title>
        
    </head>
    <body>
        <!-- Start of first page -->
        <div data-role="page" id="list">

            <div data-role="header">
                <h1>Qasas ShareNote</h1>
            </div><!-- /header -->
            
            <div id="d1"></div>
            <div role="main" class="ui-content">
                <div id="etc"></div>
                <label for="universities" class="select">University</label>
                <select name="select-university" id="universities">
                    <option value="-1">Select</option>
                </select>
                <label for="select-course" class="select">Course</label>
                <select name="select-course" id="select-course">
                   <option value="-1">Select</option>
                </select>
                <label for="select-branch" class="select">Branch</label>
                <select name="select-branch" id="select-branch">
                   <option value="-1">Select</option>
                </select>
                <a id="listNextBtn" href="#sem" data-role="button" data-transition="slide" data-theme="b">GO TO SEMESTERS</a> 
            </div><!-- /content -->

            <div data-role="footer">
                <h4>&copy;Qasas</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
        
        
        <!--  Start of page two      -->
        <div data-role="page" id="sem">

            <div data-role="header">
                <h1>Qasas ShareNote</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <h2>Select your Semester</h2>
                <select id="semester-holder">
                    <option value="-1">Select</option>
                </select>
                
                <a href="#notes" id="notesBtn" data-role="button" data-transition="slide" data-theme="b">VIEW NOTES</a>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>&copy;Qasas</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
        
        <!--  Start of page three  -->
        <div data-role="page" id="notes">

            <div data-role="header">
                <h1>Qasas ShareNote</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <h2>Select your subject</h2>
                <div id ="notes-holder"></div>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>&copy;Qasas</h4>
            </div><!-- /footer -->
        </div><!-- /page -->
        
        
</html>
